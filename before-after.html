<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      h1::before {
        content: "Hello ";
        color: lime;
      }

      h1::after {
        content: " Bye";
        color: chocolate;
      }
      blockquote::before {
        content: open-quote;
        color: cyan;
        font-size: 1.5em;
      }
      blockquote::after {
        content: close-quote;
        color: darkgreen;
        font-size: 1.5em;
      }
    </style>
  </head>
  <body>
    <h1>My name is - 1</h1>
    <h1>My name is - 2</h1>
    <h1>My name is - 3</h1>

    <h2>
      <blockquote>The Sun rises in the east</blockquote>
      <blockquote>The Sun rises in the east</blockquote>
      <blockquote>The Sun rises in the east</blockquote>
      <blockquote>The Sun rises in the east</blockquote>
    </h2>
  </body>
</html>
